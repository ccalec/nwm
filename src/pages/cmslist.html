  <!--#include file="./layout/header.htm"-->
  <div class="page-content clearfix">
    <div class="FWApp " id="cmsListHeadGadget">
      <!--@cmsListHeadGadget@
      {
      }
      -->
      <div id="viewCmsListHead">
        <div class="page-header position-relative" id="pageH1">
          <h1>
            <div class="pull-right" id="btnAction">
              <div class="btn-toolbar">
                <!--$if(data.addBtnShow){ -->
                <a class="btn btn-small btn-light" onclick='FireEvent.fireGoToAdd()'>
                  <i class="icon-plus"></i>添加
                </a>
                <!--$}-->
                <!-- <a class="btn btn-small btn-light" onclick='FireEvent.firePrinter()'>
                  <i class="icon-print"></i>打印
                </a> -->
                <a class="btn btn-small btn-light" onclick='FireEvent.fireExport(this)'>
                  <i class="icon-download"></i>导出
                </a>
              </div>
            </div>
            <span>${data.aliasName}</span>
            <small>
              <i class="icon-double-angle-right"></i>
              <span>内容列表</span>
            </small>
          </h1>
        </div>
      </div>
    </div>
    <div class="FWApp" id="filterGadget">
      <!--@filterGadget@
      {
      }
      -->
      <div id="viewFilter">
        <div class="filter-wrap" id="J_filter">

        </div>
      </div>
    </div>
    <div class="FWApp" id="cmsMgrExtGadget">
      <!--@cmsMgrExtGadget@
      {
      }
      -->
      <div id="viewContentList">
        <form id="formContentList" class="form-horizontal clearfix"></form>
      </div>
      <div id="viewContentEdit">
        <form id="formContentEdit" class="form-horizontal clearfix"></form>
      </div>
      <!-- 修改密码视图 -->
      <div id="viewModPassword">
          <form id="formModPassword" class="form-horizontal clearfix">
              <div class="form-wrap pull-left clearfix">
                  <input id="adminId" type="hidden" name="adminId" value="${data.id}">
                  <div class="control-group c_Text">
                      <label for="account" class="control-label">原来密码：</label>
                      <div class="controls">
                          <input id="oldpassword" class="inp_text w250" readonly="true" type="text" name="oldpassword" value="${data.password}">
                      </div>
                  </div>
                  <div class="control-group c_Text">
                      <label for="password" class="control-label">重设密码：</label>
                      <div class="controls">
                          <input id="password" class="inp_text w250" type="password" name="password" value="">
                      </div>
                  </div>
                  <div class="control-group c_Text">
                      <label for="repassword" class="control-label">确认密码：</label>
                      <div class="controls">
                          <input id="repassword" class="inp_text w250" type="password" name="repassword" value="">
                      </div>
                  </div>
              </div>
          </form>
      </div>
    </div>
    <div id="submitBtn" style="clear:both;padding:20px 0 0 180px; border-top:1px solid #E2E2E2; display:none;">
      <a href="javascript:void(0)" onclick="FW.trigerEvent('trigerSubmit')" class="btn btn-info">
        <i class="icon-ok bigger-110"></i>
        确认提交
      </a>
      &nbsp; &nbsp; &nbsp;
      <a href="javascript:void(0)" onclick="FW.trigerEvent('trigerGoBack')" class="btn">
        <i class="icon-undo bigger-110"></i>
        返回列表
      </a>
    </div>
  </div>
  <!--#include file="./layout/assetsjs.htm"-->
  <script>
    seajs.use(['../privategadget/cmsListHeadGadget','../privategadget/filterGadget','../privategadget/cmsMgrExtGadget'],function(a) {
      a.go();
      window.FW = a;
    });
  </script>
