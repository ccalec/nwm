<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>连锁会员管理系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../assets/css/bootstrap-responsive.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/font-awesome.min.css" />
  <link rel="stylesheet" href="../assets/css/ace.min.css" />
  <link rel="stylesheet" href="../assets/css/ace-responsive.min.css" />
  <link rel="stylesheet" href="../assets/css/ace-skins.min.css" />
  <link rel="stylesheet" href="../assets/css/nw.css" />
</head>
<body class="login-layout">
  <div class="caption">
    <div  id="appDivId">
      <div id="viewDataMain">
        <div class="main-container container-fluid">
          <div class="main-content">
            <div class="row-fluid">
              <div class="span12">
                <div class="login-container">
                  <div class="row-fluid">
                    <h3 style="margin-top:30px;"> <i class="icon-group" style="color:#08c"></i>
                      <b style="color:#08c">连锁会员管理系统</b>
                      <span class="red">专业版</span>
                    </h3>

                    <div class="position-relative">
                      <div id="login-box" class="login-box visible widget-box no-border">
                        <div class="widget-body">
                          <div class="widget-main">
                            <h4 class="header green lighter bigger"> <i class="icon-coffee green"></i>
                              管理员登录
                            </h4>
                            <div class="space-6"></div>
                            <form class="FWApp" id="APP_login">
                              <!--@userInfoGadget@
                                {
                                  directShowView:'view_userLogin',
                                  loginServiceName:'adminLogin',
                                  loginServicePackage:'admin',
                                  loginSuccJumb:'index.html'
                                }
                              -->
                              <fieldset id="view_userLogin">
                                <label>
                                  <span class="block input-icon input-icon-right">
                                    <input type="text" class="span12" id="adminName" placeholder="请输入管理员账号" />
                                    <i class="icon-user"></i>
                                  </span>
                                </label>

                                <label>
                                  <span class="block input-icon input-icon-right">
                                    <input type="password" class="span12" id="adminPass" placeholder="请输入管理员密码" />
                                    <i class="icon-lock"></i>
                                  </span>
                                </label>

                                <div class="space"></div>
                                <div class="clearfix">
                                  <a href="javascript:void(0)" onclick="FireEvent.fireLogin('adminName','adminPass')" class="width-35 pull-right btn btn-small btn-success">
                                    <i class="icon-key"></i>
                                    登 录
                                  </a>
                                </div>
                                <div class="space-4"></div>
                              </fieldset>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../breeze/lib/js/jquery.js"></script>
  <script src="../breeze/lib/js/sea.js"></script>
  <script>
  seajs.use( ['../gadget/userInfoGadget' ],function(a) {
    a.go();
    window.FW = a;
    document.onkeydown=function(event){
      e = event ? event :(window.event ? window.event : null);
      if(e.keyCode==13){
        var adminName = $("#adminName").val();
        var adminPass = $("#adminPass").val();
        FW.trigerEvent("trigerLogin",adminName,adminPass);
      }
    }
  });
</script>
</body>
</html>
