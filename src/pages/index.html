  <script>
    // 计算页面的实际高度，iframe自适应会用到
    var height = $(window).height();
    $('#ifr').height(height-87).attr('src','home.html');
    // 左边菜单进行history修改地址操作
    $('#sidebar a, #nav-search a').on('click', function(e){
      e.preventDefault();
      var href = $(this).attr('href');
      $('#ifr').attr('src', href);
    })
    // 轮训调整iframe高度
    $(window).resize(function() {
      var height = $(window).height();
      $('#ifr').height(height-87);
    })
    //高亮展开显示当前菜单
    $("#sidebar li a").not('.dropdown-toggle').click(function(){
      $("#sidebar li, #sidebar li a").removeClass('active').removeClass('open');
      $(this).parent().addClass("open");
      $(this).parents("li").addClass("active").remove("open");
    })
    $("#J_Logout").click(function(e){
      var NW = process.mainModule.exports;
      NW.logout(null, function(){
        top.location.href = 'login.html';
      })
    })
  </script>
