  <div class="page-content cashpage clearfix">

    <div class="FWApp" id="useCardGadget">

      <div id="viewUseCardGadget">
        <form class="breadcrumbs" onsubmit="return false;" style="margin-bottom:0;">
          <ul class="breadcrumb">
            <li>
              请输入卡号：
              <input type="text" id="J_inpSerVal" title="请输入会员卡号/手机号码" maxlength="20" style="width:140px;">
              <input onclick="FireEvent.fireSearchUser()" type="submit" class="btn btn-mini btn-primary" value="查　找">
              <input onclick="FireEvent.fireSerBoxUser()" id="btnQuickSearch" type="button" class="btn btn-mini btn-primary" value="快速查找">
              <label style="vertical-align: middle;">输入卡号或手机号，按回车即可定位会员！</label>
            </li>
          </ul>
        </form>
        <div class="kj-menu">
          <span class="tit">快捷菜单：</span>
          <button type="button" onclick="FireEvent.fireOpenPage('SPXF')">商 品 消 费</button>
          <button type="button" onclick="FireEvent.fireOpenPage('XZJZ')">新 增 就 诊</button>
          <button type="button" onclick="FireEvent.fireOpenPage('XZYY')">新 增 预 约</button>
          <button type="button" onclick="FireEvent.fireOpenPage('HYCZ')">会 员 充 值</button>
          <button type="button" onclick="FireEvent.fireOpenPage('JFBD')">积 分 变 动</button>
          <button type="button" onclick="FireEvent.fireOpenPage('FSDX')">发 送 短 信</button>
          <button type="button" onclick="FireEvent.fireOpenPage('MMXG')">密 码 修 改</button>
          <button type="button" onclick="FireEvent.fireOpenPage('GSJG')">挂 失 解 挂</button>
          <button type="button" onclick="FireEvent.fireOpenPage('HYHK')">会 员 换 卡</button>
        </div>

        <div class="tabbable tabbable_zdy">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#user">会员基本资料</a></li>
            <li><a href="#cash_record">会员消费记录</a></li>
            <li><a href="#prepaid_record">会员充值记录</a></li>
            <li><a href="#case">会员就诊纪录</a></li>
            <li><a href="#reservation">会员预约纪录</a></li>
          </ul>
          <div class="tab-content">
            <div id="user" class="tab-pane active">
              <div class="user_head">
                <img id="user_head" src="../assets/images/nophoto.gif"  width="150" height="150">
              </div>
              <table class="table table-bordered table_zdy">
                <tr>
                  <th>会员卡号</th>
                  <td id="no"></td>
                  <th>会员姓名</th>
                  <td id="user_name"></td>
                </tr>
                <tr>
                  <th>卡面余额</th>
                  <td id="amount"></td>
                  <th>手机号码</th>
                  <td id="user_phone"></td>
                </tr>
                <tr>
                  <th>卡面积分</th>
                  <td id="score"></td>
                  <th>会员邮箱</th>
                  <td id="user_mail"></td>
                </tr>
                <tr>
                  <th>会员状态</th>
                  <td id="status"></td>
                  <th>会员性别</th>
                  <td id="user_sex"></td>
                </tr>
                <tr>
                  <th>会员等级</th>
                  <td id="card_rank_name"></td>
                  <th>会员生日</th>
                  <td id="user_birthday"></td>
                </tr>
                <tr>
                  <th>享受折扣</th>
                  <td id="discount"></td>
                  <th>所属店铺</th>
                  <td id="store_name"></td>
                </tr>
                <tr>
                  <th>联系地址</th>
                  <td id="user_address" colspan="3"></td>
                </tr>
                <tr>
                  <th>会员备注</th>
                  <td colspan="3" id="comment"></td>
                </tr>
              </table>
            </div>
            <div id="cash_record" class="tab-pane">
            </div>
            <div id="prepaid_record" class="tab-pane"></div>
            <div id="case" class="tab-pane"></div>
            <div id="reservation" class="tab-pane"></div>
          </div>
        </div>
